<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Earnova â€“ Task Earning Platform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body { font-family: Arial; background:#0f172a; color:#fff; margin:0 }
    .box {
      max-width:420px; margin:30px auto; background:#020617;
      padding:20px; border-radius:10px
    }
    input, button {
      width:100%; padding:12px; margin-top:10px;
      border-radius:6px; border:none; font-size:15px
    }
    input { background:#111827; color:#fff }
    button { background:#22c55e; font-weight:bold; cursor:pointer }
    .link { text-align:center; margin-top:10px; color:#38bdf8; cursor:pointer }
    .hidden { display:none }
    h2, p { text-align:center }
    .task {
      background:#111827; padding:15px; border-radius:8px; margin-top:10px
    }
  </style>
</head>
<body>

<!-- SIGNUP -->
<div class="box" id="signupBox">
  <h2>Earnova â€“ Sign Up</h2>
  <input id="sEmail" placeholder="Email">
  <input id="sPass" type="password" placeholder="Password">
  <button onclick="signup()">Create Account</button>
  <div class="link" onclick="showLogin()">Login</div>
</div>

<!-- LOGIN -->
<div class="box hidden" id="loginBox">
  <h2>Earnova â€“ Login</h2>
  <input id="lEmail" placeholder="Email">
  <input id="lPass" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <div class="link" onclick="showSignup()">Create Account</div>
</div>

<!-- DASHBOARD -->
<div class="box hidden" id="dashboard">
  <h2>Dashboard</h2>
  <p><b>Balance:</b> $<span id="balance">0</span></p>

  <div class="task">
    <p>Task 1: Daily Login</p>
    <button onclick="earn(1)">Complete & Earn $1</button>
  </div>

  <div class="task">
    <p>Task 2: Watch Ad</p>
    <button onclick="earn(2)">Complete & Earn $2</button>
  </div>

  <button style="margin-top:15px;background:#ef4444" onclick="logout()">Logout</button>
</div>

<script>
  // ðŸ”¥ REPLACE WITH YOUR FIREBASE CONFIG
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    appId: "YOUR_APP_ID"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  function showLogin(){ signupBox.classList.add("hidden"); loginBox.classList.remove("hidden"); }
  function showSignup(){ loginBox.classList.add("hidden"); signupBox.classList.remove("hidden"); }

  function signup(){
    auth.createUserWithEmailAndPassword(sEmail.value, sPass.value)
    .then(cred=>{
      db.collection("users").doc(cred.user.uid).set({ balance:0 });
      showDashboard();
    }).catch(e=>alert(e.message));
  }

  function login(){
    auth.signInWithEmailAndPassword(lEmail.value, lPass.value)
    .then(showDashboard).catch(e=>alert(e.message));
  }

  function logout(){ auth.signOut().then(()=>location.reload()); }

  function showDashboard(){
    signupBox.classList.add("hidden");
    loginBox.classList.add("hidden");
    dashboard.classList.remove("hidden");
    loadBalance();
  }

  function loadBalance(){
    const uid = auth.currentUser.uid;
    db.collection("users").doc(uid).onSnapshot(doc=>{
      balance.innerText = doc.data().balance;
    });
  }

  
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } 
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getFirestore, doc, setDoc, getDoc, updateDoc, increment } 
  from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "earnova-97881.firebaseapp.com",
    projectId: "earnova-97881",
    storageBucket: "earnova-97881.appspot.com",
    messagingSenderId: "1017116487776",
    appId: "1:1017116487776:web:XXXXXXXX"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  window.signup = async function () {
    const user = await createUserWithEmailAndPassword(auth, email.value, pass.value);
    await setDoc(doc(db, "users", user.user.uid), { balance: 0 });
    showDashboard();
  };

  window.login = async function () {
    await signInWithEmailAndPassword(auth, email.value, pass.value);
    showDashboard();
  };

  window.logout = function () {
    signOut(auth);
    location.reload();
  };

  function showDashboard() {
    signupBox.classList.add("hidden");
    loginBox.classList.add("hidden");
    dashboard.classList.remove("hidden");
    loadBalance();
  }

  async function loadBalance() {
    const uid = auth.currentUser.uid;
    const snap = await getDoc(doc(db, "users", uid));
    balance.innerText = snap.data().balance;
  }

  window.earn = async function (amount) {
    const uid = auth.currentUser.uid;
    await updateDoc(doc(db, "users", uid), {
      balance: increment(amount)
    });
    alert("Task completed +"+amount);
    loadBalance();
  };

  onAuthStateChanged(auth, user => {
    if (user) showDashboard();
  });
</script>
</body>
</html>
