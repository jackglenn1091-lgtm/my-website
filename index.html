<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Earning Platform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
    }
    .box {
      max-width: 420px;
      margin: 30px auto;
      background: #020617;
      padding: 20px;
      border-radius: 10px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
      font-size: 15px;
    }
    input { background: #111827; color: #fff; }
    button {
      background: #22c55e;
      font-weight: bold;
      cursor: pointer;
    }
    .link {
      text-align: center;
      margin-top: 10px;
      color: #38bdf8;
      cursor: pointer;
    }
    .hidden { display: none; }
    .task {
      background: #111827;
      padding: 15px;
      border-radius: 8px;
      margin-top: 10px;
    }
  </style>
</head>

<body>

<!-- SIGNUP -->
<div class="box" id="signupBox">
  <h2>Create Account</h2>
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="signup()">Sign Up</button>
  <div class="link" onclick="showLogin()">Already have account?</div>
</div>

<!-- LOGIN -->
<div class="box hidden" id="loginBox">
  <h2>Login</h2>
  <input id="emailLogin" placeholder="Email">
  <input id="passwordLogin" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <div class="link" onclick="showSignup()">Create account</div>
</div>

<!-- DASHBOARD -->
<div class="box hidden" id="dashboard">
  <h2>Dashboard</h2>
  <p>Balance: $<span id="balance">0</span></p>

  <div class="task">
    <p>Task 1: Daily Login</p>
    <button onclick="earn(1)">Complete & Earn $1</button>
  </div>

  <div class="task">
    <p>Task 2: Watch Ad</p>
    <button onclick="earn(2)">Complete & Earn $2</button>
  </div>

  <button style="margin-top:15px;background:#ef4444" onclick="logout()">Logout</button>
</div>

<!-- FIREBASE -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getAuth,
    createUserWithEmailAndPassword,
    signInWithEmailAndPassword,
    onAuthStateChanged,
    signOut
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import {
    getFirestore,
    doc,
    setDoc,
    getDoc,
    updateDoc,
    increment
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  // ðŸ”´ ADD YOUR FIREBASE CONFIG HERE LATER
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    appId: "YOUR_APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const signupBox = document.getElementById("signupBox");
  const loginBox = document.getElementById("loginBox");
  const dashboard = document.getElementById("dashboard");
  const balanceText = document.getElementById("balance");

  window.showLogin = () => {
    signupBox.classList.add("hidden");
    loginBox.classList.remove("hidden");
  };

  window.showSignup = () => {
    loginBox.classList.add("hidden");
    signupBox.classList.remove("hidden");
  };

  window.signup = async () => {
    const email = document.getElementById("email").value;
    const pass = document.getElementById("password").value;

    const user = await createUserWithEmailAndPassword(auth, email, pass);
    await setDoc(doc(db, "users", user.user.uid), { balance: 0 });
  };

  window.login = async () => {
    const email = document.getElementById("emailLogin").value;
    const pass = document.getElementById("passwordLogin").value;
    await signInWithEmailAndPassword(auth, email, pass);
  };

  window.logout = async () => {
    await signOut(auth);
    location.reload();
  };

  async function loadBalance() {
    const uid = auth.currentUser.uid;
    const snap = await getDoc(doc(db, "users", uid));
    balanceText.innerText = snap.data().balance;
  }

  window.earn = async (amount) => {
    const uid = auth.currentUser.uid;
    await updateDoc(doc(db, "users", uid), {
      balance: increment(amount)
    });
    loadBalance();
    alert("Task completed +$" + amount);
  };

  onAuthStateChanged(auth, user => {
    if (user) {
      signupBox.classList.add("hidden");
      loginBox.classList.add("hidden");
      dashboard.classList.remove("hidden");
      loadBalance();
    }
  });
</script>

</body>
</html>
